{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock title %}

{% block content %}
{% for cat,  msg in get_flashed_messages(True) %}
    {% if cat == 'danger' %}
<div class="alert alert-danger" role="alert">
  {{msg}}
</div>
    {% else %}
<div class="alert alert-success" role="alert">
  {{msg}}
</div>
    {% endif %}
{% endfor %}


<form action="/register" method="post" class="form-control">
    <input class="form-control" type="text" name="name" value=""  placeholder="имя" required/><br>
    <input class="form-control" type="email" name="email" value=""  placeholder="email" required/><br>
    <input class="form-control" type="password" name="password" value="" placeholder="Пароль" required/><br>
    <input class="form-control" type="password" name="password2" value="" placeholder="Повтор пароля" required/><br>
    <input class="btn btn-success" type="submit" value="Зарегистрироваться"/>
</form>
{% endblock content %}
