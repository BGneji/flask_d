<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<div class="container">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная страница</a></li>
        <li><a href="{{ url_for('about') }}" class="nav-link px-2">О нас</a></li>
        <li><a href="{{ url_for('create_post') }}" class="nav-link px-2">Добавить пост</a></li>
        <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Все посты</a></li>
      </ul>

      <div class="col-md-3 text">
        <a href="{{ url_for('login_page') }}" <button class="btn btn-outline-primary me-3" type="button">Войти</button></a>
       <a href="{{ url_for('register') }}" <button type="button" class="btn btn-primary me-3">Зарегистрироваться</button></a><br>
       <a href="{{ url_for('logout') }}" <button type="button" class="btn btn-primary">Выйти </button></a>
      </div>
    </header>
      {% block content %}{% endblock content %}
    </div>

</body>
</html>
