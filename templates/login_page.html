{% extends 'base.html' %}


{% block title %}
Страница регистрации
{% endblock title %}

{% block content %}
{% for cat,  msg in get_flashed_messages(True) %}
    {% if cat == 'danger' %}
<div class="alert alert-danger" role="alert">
  {{msg}}
</div>
    {% else %}
<div class="alert alert-success" role="alert">
  {{msg}}
</div>
    {% endif %}
{% endfor %}

<form method="POST" class="form-control">
    <input class="form-control" type="email" name="email" value=""  placeholder="email" required/><br>
    <input class="form-control" type="password" name="password" value="" placeholder="Пароль" required/><br>
    <input class="btn btn-success" type="submit" value="Войти"><br><br>
    <a href="{{ url_for('register') }}">Регистрация</a>
</form>

{% endblock content %}
